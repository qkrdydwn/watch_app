name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-7.6.1-bin.zip
        sudo mkdir /opt/gradle
        sudo unzip -d /opt/gradle gradle-7.6.1-bin.zip
        echo "export PATH=\$PATH:/opt/gradle/gradle-7.6.1/bin" >> $GITHUB_ENV
        
    - name: Create Gradle Properties
      run: |
        echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.nonTransitiveRClass=true" >> gradle.properties
        
    - name: Clean Gradle Cache
      run: |
        rm -rf ~/.gradle/caches/
        rm -rf .gradle
        rm -rf build
        rm -rf app/build
        
    - name: Build APK
      run: |
        gradle --version
        gradle clean
        gradle assembleDebug --stacktrace
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./app/build/outputs/apk/debug/app-debug.apk
        asset_name: app-debug.apk
        asset_content_type: application/vnd.android.package-archive 